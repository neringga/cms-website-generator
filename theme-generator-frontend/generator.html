  <body style="height: 100%;">

    <table style="width:100%; height: 90%; table-layout:fixed;">
      <tr>
        <td style="width:50%; height: 100%;">

          <button type="button" class="btn btn-success" onclick="showCode()" style="margin: 10px;">Generate theme</button>

          <button type="file" id="get_file" class="btn btn-primary" style="margin: 10px;">Import Workspace</button>
          <input type="file" id="my_file" style="display: none;">

          <div id="blocklyDiv" style="height: 95%; width: 100%;"></div>

        </td>
        <td style="width:50%; height: 100%;">

          <button type="button" class="btn btn-success" onclick="onReload()">Reload</button>

          <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin: 5px;">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option_code" autocomplete="off" checked> Code
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_demo_wp" autocomplete="off"> Website
            </label>
            <!-- <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_demo_drupal" autocomplete="off"> Live Drupal
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_demo_joomla" autocomplete="off"> Live Joomla
            </label> -->
          </div>

            <textarea id="codearea" readonly style="height: 95%; width: 100%;"></textarea>
            <iframe id="iframe_wordpress" src="http://localhost/testsite" title="Live theme demo" style="height: 95%; width: 100%;"></iframe>

        </td>
      </tr>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Text">
      <block type="text">
        <field name="TEXT"></field>
      </block>
    </category>
    <category name="Colour">
      <block type="colour_picker">
        <field name="COLOUR">#000000</field>
      </block>
      <block type="colour_picker">
        <field name="COLOUR">#ffffff</field>
      </block>
      <block type="hex_color_code"></block>
    </category>
    <sep></sep>
    <category name="Header">
        <block type="header"></block>
        <block type="navbar"></block>
        <block type="navbar_brand"></block>
        <block type="navbar_nav_items"></block>
    </category>
    <category name="Body">
      <block type="content"></block>
      <block type="posts"></block>
      <block type="item_title"></block>
      <block type="item_content"></block>
    </category>
    <category name="Footer">
      <block type="footer"></block>
    </category>
    <sep></sep>
    <category name="Layout">
      <block type="container"></block>
      <block type="row"></block>
      <block type="column"></block>
  </category>
    <category name="Configuration">
        <block type="empty_value"></block>
        <block type="pixels"></block>
        <block type="percents"></block>
        <block type="size"></block>
        <block type="text_style"></block>
        <block type="content_margin"></block>
        <block type="display_style"></block>
        <block type="border"></block>
        <block type="padding"></block>
        <block type="vertical_alignment"></block>
      </category>
      <category name="Content components">
        <block type="empty_statement"></block>
        <block type="text_custom"></block>
        <block type="image"></block>
      </category>


    <sep></sep>
        <category name="Configuration examples">

          <block type="header">
            <value name="size">
              <block type="size">
                <value name="width">
                  <block type="percents">
                    <field name="percents">100</field>
                  </block>
                </value>
                <value name="height">
                  <block type="pixels">
                    <field name="pixels">50</field>
                  </block>
                </value>
              </block>
            </value>
            <value name="style">
              <block type="empty_value"></block>
            </value>
            <statement name="content">
              <block type="navbar">
                <value name="style">
                  <block type="display_style">
                    <value name="margins">
                      <block type="empty_value"></block>
                    </value>
                    <value name="padding">
                      <block type="empty_value"></block>
                    </value>
                    <value name="border">
                      <block type="empty_value"></block>
                    </value>
                    <value name="background">
                      <block type="colour_picker">
                        <field name="COLOUR">#e3f2fd</field>
                      </block>
                    </value>
                  </block>
                  
                </value>
                <statement name="content">
                  <block type="navbar_brand">

                    <value name="components">
                        <block type="text_custom">
                          <value name="text">
                            <block type="text">
                              <field name="TEXT"></field>
                            </block>
                          </value>
                          <value name="text_style">
                            <block type="empty_value"></block>
                          </value>
                          <value name="margins">
                            <block type="empty_value"></block>
                          </value>
                        </block>
                    </value>
                    
                    <next>
                      <block type="navbar_nav_items"></block>
                    </next>
                  </block>
                </statement>
              </block>
            </statement>
          </block>

            <block type="border">
              <field name="border_style">solid</field>
              <value name="border_width">
                <block type="pixels">
                  <field name="pixels">1</field>
                </block>
              </value>
              <value name="border_color">
                <block type="colour_picker">
                  <field name="COLOUR">#000000</field>
                </block>
              </value>
            </block>
      
            <block type="size">
              <value name="width">
                <block type="percents">
                  <field name="percents">100</field>
                </block>
              </value>
              <value name="height">
                <block type="pixels">
                  <field name="pixels">50</field>
                </block>
              </value>
            </block>
      
            <block type="text_style">
              <field name="font_style">normal</field>
              <field name="font_weight">normal</field>
              <field name="font_size">14</field>
              <field name="alignment">center</field>
              <field name="transformation">0</field>
              <value name="font_family">
                <block type="text">
                  <field name="TEXT">Arial</field>
                </block>
              </value>
              <value name="background_color">
                <block type="empty_value"></block>
              </value>
              <value name="font_color">
                <block type="colour_picker">
                  <field name="COLOUR">#000000</field>
                </block>
              </value>
            </block>
      
            <block type="content_margin">
              <value name="left_margin">
                <block type="percents">
                  <field name="percents">0</field>
                </block>
              </value>
              <value name="right_margin">
                <block type="percents">
                  <field name="percents">0</field>
                </block>
              </value>
              <value name="top_margin">
                <block type="percents">
                  <field name="percents">0</field>
                </block>
              </value>
              <value name="bottom_margin">
                <block type="percents">
                  <field name="percents">0</field>
                </block>
              </value>
            </block>
      
            <block type="display_style">
              <value name="margins">
                <block type="content_margin">
                  <value name="left_margin">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                  <value name="right_margin">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                  <value name="top_margin">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                  <value name="bottom_margin">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                </block>
              </value>
              <value name="padding">
                <block type="padding">
                  <value name="left">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                  <value name="right">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                  <value name="top">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                  <value name="bottom">
                    <block type="percents">
                      <field name="percents">0</field>
                    </block>
                  </value>
                </block>
              </value>
              <value name="border">
                <block type="empty_value"></block>
              </value>
              <value name="background">
                <block type="colour_picker">
                  <field name="COLOUR">#000000</field>
                </block>
              </value>
            </block>
      
          </category>
    
  </xml>

  <script>

    var workspace = Blockly.inject("blocklyDiv", {
      toolbox: document.getElementById("toolbox"),
      zoom:
         {controls: true,
          wheel: false,
          startScale: 1,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2,
          pinch: true},
      trashcan: true,
      move:{
        wheel: true
        }
      }
      );

    workspace.addChangeListener(onWorkspaceChange);

    document.getElementById('get_file').onclick = function() {
    document.getElementById('my_file').click();

    $("#my_file").on("change", function () {

          var fr = new FileReader();

          var fr=new FileReader();
            fr.onload=function() {
                Blockly.Xml.clearWorkspaceAndLoadFromXml(Blockly.Xml.textToDom(fr.result), workspace);
            }
              
            fr.readAsText($('#my_file').prop('files')[0]);

    });
    };

  </script>
  
</body>
</html>
